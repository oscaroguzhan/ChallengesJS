<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Demo with OOP</title>
</head>
<body>
    <div class="container">
        <div class="quiz-box">
            <div id="quiz">
                <h1>JS Quiz App</h1>
                <div class="quiz-header">
                    <p id="question-progress">Question a of b</p>
                    <p id="countdown">10</p>
                </div>
                <hr>
                <p id="question">How is the day today</p>
                <div class="buttons">
                    <button class="btn" id="btn0">
                        A. <span id="choice0"></span>
                    </button>
                    <button class="btn" id="btn1">
                        B. <span id="choice1"></span>
                    </button>
                    <button class="btn" id="btn2">
                        C. <span id="choice2"></span>
                    </button>
                    <button class="btn" id="btn3">
                        D. <span id="choice3"></span>
                    </button> 
                </div>
                <hr>
                <footer>
                    <p><span class= "footer-span">C</span>ode<span class= "footer-span">G</span>uru<span class= "footer-span">O</span>zzy</p>
                </footer>
            </div>
        </div>
    </div>


    <!-- js script tag -->
    <script src="main.js"></script>
</body>
</html>
